<!DOCTYPE html>
<html>
<head>
    <title>Test Teacher Role API</title>
</head>
<body>
    <h1>Test Teacher Role API</h1>
    
    <div>
        <h2>1. Login as Teacher</h2>
        <input type="email" id="email" placeholder="Email" value="gv.toan1@hsg.edu.vn">
        <input type="password" id="password" placeholder="Password" value="123456">
        <button onclick="login()">Login</button>
    </div>
    
    <div>
        <h2>2. Test Teacher Role</h2>
        <button onclick="testTeacherRole()">Get Teacher Role</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.user.role);
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;">Login successful!</p>
                        <p>User: ${data.user.name}</p>
                        <p>Role: ${data.user.role}</p>
                        <p>Subject: ${data.user.subject || 'N/A'}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">Login failed: ${data.error}</p>`;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }

        async function testTeacherRole() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Please login first</p>';
                    return;
                }

                const response = await fetch('http://localhost:8080/api/teams/teacher-role', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3>Teacher Role Result:</h3>
                        <p>Role: ${data.role || 'No role assigned'}</p>
                        <p>Team: ${data.team ? data.team.name : 'No team assigned'}</p>
                        <p>Subject: ${data.team ? data.team.subject : 'N/A'}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p style="color: red;">API Error: ${data.error}</p>`;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
