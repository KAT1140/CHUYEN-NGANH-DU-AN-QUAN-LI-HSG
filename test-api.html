<!DOCTYPE html>
<html>
<head>
    <title>Test Teams API</title>
</head>
<body>
    <h1>Test Teams API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    document.getElementById('result').innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                    return;
                }

                const response = await fetch('http://localhost:8080/api/teams', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                let html = '<h2>API Response:</h2>';
                html += `<p>Found ${data.teams ? data.teams.length : 0} teams</p>`;

                if (data.teams && data.teams.length > 0) {
                    const sampleTeam = data.teams[0];
                    html += `<h3>Sample Team: ${sampleTeam.name}</h3>`;
                    html += `<p>Teachers: ${sampleTeam.teachers ? sampleTeam.teachers.length : 0}</p>`;
                    
                    if (sampleTeam.teachers && sampleTeam.teachers.length > 0) {
                        html += '<ul>';
                        sampleTeam.teachers.forEach(teacher => {
                            html += `<li>${teacher.name} (${teacher.role})</li>`;
                        });
                        html += '</ul>';
                    }
                }

                document.getElementById('result').innerHTML = html;
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }
    </script>
</body>
</html>
